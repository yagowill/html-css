<!DOCTYPE html>
<html lang=pt-br>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Desafio Table Part2</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			table {
				width: 400px;
				height: 300px;
			}
			td {
				border: 1px solid black;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4">A
				<td rowspan="4">B
			<tr>
				<td rowspan="4">C
				<td>D
				<td>E
				<td>F	
			<tr>
				<td>G
				<td>H
				<td>I
			<tr>
				<td>J
				<td>L
				<td>M
			<tr>
				<td colspan="4">N
		</table>
	</body>
</html>
