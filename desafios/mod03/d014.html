<!DOCTYPE html>
<html lang=pt-br>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Desafio Table Part1</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			table {
				width: 400px;
				height: 300px;
			}
			td {
				border: 1px solid black;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1
				<td>2
				<td rowspan="2">3
				<td>4
			<tr>
				<td>5
				<td>6
				<td>7
			<tr>
				<td colspan="3">8
				<td>9
			<tr>
				<td rowspan="2">10
				<td colspan="2">11
				<td>12
			<tr>
				<td>13
				<td>14
				<td>15
		</table>
	</body>
</html>
