<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <p>Você pode
        escrever um
        paragráfo
        de qualquer jeito.
        Basta colocar tudo no meio das tags
        &lt;p&gt; e &lt;/p&gt; <!--lt = less than / gt = greater than-->
    </p>
    <p>
        Se precisar qubra o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &delta;
        &Delta;
    </p>
</body>
</html>
